<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ecommerce Cart</title>
</head>
<body>
    <div class="container">
        <h1>
            Products
        </h1>
        <div class="productList">
            <!--We will add products here dynamically using Javascript-->
        </div>
        <h2>
            Shopping Cart
        </h2>
        <div id="cartItems">
            <div id="emptyCart">
                Your Cart is Empty.
            </div>
        </div>
        <div id="cartTotal" class="hidden">
            <p>Total: 
                <span id="totalPrice">
                    $0.00
                </span>
                <button id="checkoutBtn">
                    Checkout
                </button>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
